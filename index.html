<!DOCTYPE html>
<html lang="en">
<head>
  <title>registration form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/css/bootstrapvalidator.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

  <script type="text/javascript" src="/js/form.js"></script>

</head>
<body><div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form data-toggle="validator" id="login-form"  method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" data-minlength="6"  tabindex="2" class="form-control" placeholder="Password" required>
										 <div class="help-block">Minimum of 6 characters</div>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href=" " tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form data-toggle="validator" id="registerForm"  method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" class="form-control" id="username" name="username" tabindex="1" placeholder="Username" required>

									</div>
									<div class="form-group">
                                  <input type="email" class="form-control" id="email"  name="email" tabindex="1" placeholder="Email Address" data-error="Email address is invalid" required>

									
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" id="password" data-minlength="6"  tabindex="2" class="form-control" placeholder="Password" required>

        
										<br>
										<div class="help-block">Minimum of 6 characters</div>
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password"  id="confirm-password" tabindex="2" class="form-control" data-match="#password" data-match-error="password does'nt match" placeholder="Confirm Password">

										 
										 									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
                                </form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    
    <script>
    $(document).ready(function() {
        $("#register-submit").click(function() {
            var username = $("#username").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var confirmpassword = $("#confirm-password").val();
            $.post("/", {
                Name: username,
                Email: email,
                Pass: password,
                confirmpassword: confirmpassword
            });
        });
    });
</script>



	<script type="text/javascript">
	

	$(document).ready(function() {
    $('#registerForm').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                validators: {
                    notEmpty: {
                        message: 'The first name is required and cannot be empty'
                    }
                }
            },
            
           email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            },
          
        },
        submitHandler: function(validator, form, submitButton) {
            var fullName = validator.getFieldElements('username').val();
                                   alert('Hello ' + fullName);
        }
    });
});
</script>
    
</body>
</html>
